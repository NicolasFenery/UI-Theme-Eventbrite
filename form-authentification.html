<!DOCTYPE html>
<html>
<head>
	<title>Form Authentification</title>
	<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/united/bootstrap.min.css" rel="stylesheet" integrity="sha384-WTtvlZJeRyCiKUtbQ88X1x9uHmKi0eHCbQ8irbzqSLkE0DpAZuixT5yFvgX0CjIu" crossorigin="anonymous">
</head>
<body class="bg-light">

	<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Inscris toi</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
              </div>

              <div class="form-label-group mt-3 mb-3">
                <input type="password" id="inputPassword" class="form-control" placeholder="Mot de Passe" required>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Enregistrer mot de passe</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Inscription</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
