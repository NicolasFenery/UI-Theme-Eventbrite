<!DOCTYPE html>
<html>
<head>
	<title>Home Header</title>

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/united/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="project.css">
</head>
<body>

	<section class="fdb-block py-0">
  <div class="container-fluid img-header py-5 my-5" style="background-image: url(https://images.unsplash.com/photo-1513309914637-65c20a5962e1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2850&q=80);">
    <div class="row justify-content-center py-5">
      <div class="col-12 col-md-10 col-lg-8 text-center">
        <div class="fdb-box">
          <h1 class="text-white">Eventbrite</h1>
          <p class="lead text-white">
            Trouve ta prochaine sortie préféré
          </p>
        </div>
      </div>
      <div class="row align-items-center">
          <div class="col-12 col-md-4 mt-4">
            <input type="text" class="form-control" placeholder="Évenements">
          </div>
          <div class="col-12 col-md-4 mt-4">
            <input type="password" class="form-control" placeholder="Où">
          </div>
          <div class="col-12 col-md-3 mt-4">
            <input type="password" class="form-control" placeholder="Le">
          </div>
          <div class="col-12 col-md-1 mt-4">
            <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
          </div>


        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
